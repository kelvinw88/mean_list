<div id="sidebar-wrapper">


  <!-- CREATE PROJECTS -->
  <div id="project-form" class="row">
    <div class="text-center">
      <form>
        <div >
          <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
          <input type="text" class="input-contorl input-sm text-center" placeholder="Create a project" ng-model="formData.name">
        </div>
        <!-- createToDo() WILL CREATE NEW TODOS -->
        <button type="submit" class="input-button text-center" ng-click="createProject() ">+</button>
      </form>
    </div>
  </div>


  <!-- show all projects -->
  <!-- LOOP OVER THE TODOS IN $scope.todos -->
  <div class="side-container">
    <div class="checkbox" ng-repeat="project in projects | orderBy:'time':'reverse'">
      <div ui-sref-active="sidemenu_active" data-project_id="{{project._id}}">

        <!-- editable username (text with validation) -->
        <button type="checkbox" ng-click="deleteProject(project._id)">delete</button>
        <a ui-sref="projects.tasks({project_id: project._id})">
          <button class="checkbox" type="checkbox" ng-click="selectProject(project._id)">select</button>
        </a>

        <div ng-controller="ProjectNameCtrl">
          <div ng-hide="beingEdited">
            <p>{{ project.name || 'empty' }}</p>
            <button type="button" ng-click="beingEdited = true">Edit</button>
          </div>
          <div ng-show="beingEdited">
            <div>
              <input ng-model="projectNameCopy">
              <button ng-click="finishEditing(project._id) " type="button">Save</button>
              <button type="button" ng-click="cancelEditing()">Cancel</button>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>





</div>

<div ui-view></div>
