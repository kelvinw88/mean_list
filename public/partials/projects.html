
<section class="projects col-sm-3" ng-controller="ProjectsCtrl">
  <p>Projects</p>

  <!-- show all projects -->

  <!-- LOOP OVER THE TODOS IN $scope.todos -->
  <div class="checkbox" ng-repeat="project in projects">
    <label>


  <form editable-form name="editableForm" onaftersave="saveUser()">
    <div>
      <!-- editable username (text with validation) -->
      <input type="checkbox" ng-click="deleteProject(project._id)"><span class="title">Project: </span>
      <span editable-text="project.name" e-name="name" onbeforesave="checkName($data)" e-required>{{ project.name || 'empty' }}</span>
    </div>

    <div>
      <!-- button to show form -->
      <button type="button" class="btn btn-default" ng-click="editableForm.$show()" ng-show="!editableForm.$visible">
        Edit
      </button>
      <!-- buttons to submit / cancel form -->
      <span ng-show="editableForm.$visible">
        <button type="submit" class="btn btn-primary" ng-disabled="editableForm.$waiting">
          Save
        </button>
        <button type="button" class="btn btn-default" ng-disabled="editableForm.$waiting" ng-click="editableForm.$cancel()">
          Cancel
        </button>
      </span>
    </div>
</form>
    </label>
  </div>

</div>
</div>


<div id="project-form" class="row">
  <div class="text-center">
    <form>
      <div class="form-group">

        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
        <input type="text" class="form-control input-sm text-center" placeholder="Create a project" ng-model="formData.name">
      </div>

      <!-- createToDo() WILL CREATE NEW TODOS -->
      <button type="submit" class="btn btn-primary btn-lg" ng-click="createProject()">Add</button>
    </form>
  </div>
</div>



<a href="#/projects/12/tasks">tester</a>
</section>
