
<section class="projects col-sm-3">
  <p>Projects</p>

  <!-- show all projects -->

  <!-- LOOP OVER THE TODOS IN $scope.todos -->
  <div class="checkbox" ng-repeat="project in projects">
    <label>

      <!-- editable username (text with validation) -->
      <input type="checkbox" ng-click="deleteProject(project._id)">
      <a href="#/projects/{{project._id}}/tasks"><button class= "checkbox" type="checkbox" ng-click="selectProject(project._id)"></button></a>
  
      <div ng-controller="ProjectNameCtrl">
        <span class="title">Project: </span>
        <div ng-hide = "beingEdited">
          <span> {{ project.name || 'empty' }}</span><button type="button" ng-click="beingEdited = true">Edit</button>
        </div>
        <div ng-show="beingEdited"><div>
          <input ng-model="project.name" ><button ng-click="finishEditing(project._id) " type="button">Save</button><button type="button" ng-click="finishEditing()">Cancel</button>
        </div>
      </div>
    
    </label>

</div>
</div>


<div id="project-form" class="row">
  <div class="text-center">
    <form>
      <div class="form-group">

        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
        <input type="text" class="form-control input-sm text-center" placeholder="Create a project" ng-model="formData.name">
      </div>

      <!-- createToDo() WILL CREATE NEW TODOS -->
      <button type="submit" class="btn btn-primary btn-lg" ng-click="createProject() ">Add</button>
    </form>
  </div>
</div>



<a href="#/projects/12/tasks">tester</a>
</section>


<div ui-view></div>
