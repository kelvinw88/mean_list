<div id="sidebar-wrapper">

  <!-- CREATE PROJECTS -->
  <div id="project-form" class="row">
    <h1 id="logo">KanDo</h1>
    <div class="text-center">

      <div class= "username-contatiner text-center clearfix" ng-show="userNameCookie">
        <span class="username ">{{userNameCookie}}</span>
        <button class="text-right logout"  ng-click="logoutCurrentUser()"><i class="fa fa-sign-out"></i></button>
      </div>

      <form ng-controller="SearchCtrl">
        <div>
          <input class="input-contorl input-sm text-center" ng-model="query" value="Search" ng-keyup="globalSearch(query)" placeholder="Search..." type='text'/>
        </div>
        <button type="submit" class="input-button text-center" ng-click="createProject() "><i class="fa fa-search"></i></i></button>
      </form>


      <form>
        <div>
          <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
          <input type="text" class="input-contorl input-sm text-center" placeholder="Create a project" ng-model="formData.name">
        </div>
        <!-- createToDo() WILL CREATE NEW TODOS -->
        <button type="submit" class="input-button text-center" ng-click="createProject() "><i class="fa fa-plus "></i></button>
      </form>
    </div>
  </div>


  <!-- show all projects -->
  <!-- LOOP OVER THE TODOS IN $scope.todos -->
  <div class="side-container">
    <div class="clearfix project-wrapper" ng-click="selectProject(project._id)"  ui-sref="projects.tasks({project_id: project._id})"  ui-sref-active="sidemenu_active" ng-repeat="project in projects | orderBy:'time':'reverse'">

      <div class="project_container"  data-project_id="{{project._id}}">

        <p class="sidemenu_project_name" >{{ project.name || 'empty' }}</p>

      <div class="sidemenu_icon_group">

        <!-- DELETE -->
        <div class="sidemenu_button">
          <i class="fa fa-trash" ng-click="deleteProject(project._id)"></i>
        </div>

        <!-- EDIT -->
        <div ng-controller="ProjectNameCtrl">
          <div ng-hide="beingEdited" class="sidemenu_button">
            <i class="fa fa-pencil-square-o" ng-click="beingEdited = true"></i>
          </div>
          <div ng-show="beingEdited">
            <div>
              <input ng-model="projectNameCopy">
              <button ng-click="finishEditing(project._id) " type="button">Save</button>
              <button type="button" ng-click="cancelEditing()">Cancel</button>
            </div>
          </div>
        </div>

      </div>



      </div>


    </div>
  </div>


</div>

<div ui-view></div>
