<!-- Bootstrap Formating BEGINS-->
<div id="page-content-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">

        <h1 class="task_h1">{{project.name}}</h1>
        <!-- Create Task Form BEGIN-->
        <div id="task-form" class="text-center">

            <form>
              <div >
                <input type="text" class="task-create-input input-sm text-center" placeholder="Create a task" ng-model="taskData.name">
              </div>
              <button type="submit" class="btn btn-primary btn-lg" ng-click="createTask()">Add</button>
            </form>

        </div>
        <!-- Create Task Form ENDS-->

        <!-- Task list BEGINS-->
        <div ng-repeat="task in tasks | orderBy:'time':'reverse'">

          <p>{{task.name}} / {{task.done}} / {{task.description}}</p>
          <!-- Task Window BEGINS-->
          <div ng-controller='WindowController'>

            <button type="button" ng-click="doneTask()">DONE</button>

            <button ng-click="startAdd()">Task Detail</button>

            <ul>
              <li ng-repeat="item in items">
                <a href='' ng-click="item.showing = !item.showing">{{item.name}}, {{item.publisher}}</a>
                <div ng-show="item.showing" class='description' ng-bind-html-unsafe="item.description"></div>
              </li>
            </ul>

            <form ng-show="adding" class="add-window" ng-submit="addItem()">
              <div class='header'>Task name</div>

              <div class='inner'>

                <div>
                  <label>Some field:</label>
                  <input type="text" ng-model="newItem.name" required>
                </div>

                <div>
                  <label>Some other field:</label>
                  <input type="text" ng-model="newItem.publisher" required>
                </div>

                <div>
                  <label>Description:</label>
                  <textarea ng-model="newItem.description"></textarea>
                </div>

                <div class='button-bar'>
                  <input type="submit" value="Add">
                  <button type="button" ng-click="cancelAdd()">Cancel</button>
                </div>

              </div>
            </form>

          </div>
          <!-- Task Window ENDS-->

        </div>
        <!-- Task list ENDS-->


      </div>
    </div>
  </div>
</div>
<!-- Bootstrap Formating ENDS-->
