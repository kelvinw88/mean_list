<div id="page-content-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">







        <h1 class="task_h1">{{project.name}}</h1>


        <div id="task-form">
          <div class="text-center">
            <form>
              <div class="form-group">

                <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                <input type="text" class="form-control input-sm text-center" placeholder="Create a task" ng-model="taskData.name">
              </div>

              <!-- createToDo() WILL CREATE NEW TODOS -->
              <button type="submit" class="btn btn-primary btn-lg" ng-click="createTask()">Add</button>
            </form>
          </div>
        </div>
      </div>


      <div ng-repeat="task in tasks | orderBy:'time':'reverse'">
        <p>{{task.name}} / {{task.done }} /{{task.description}}</p>

        <div ng-controller='WindowController'>
          <button type="button" ng-click="doneTask()">DONE</button>

          <button ng-click="startAdd()">Task Detail</button>

          <form ng-show="adding" class="add-window" ng-submit="addItem()">
            <button type="button" ng-click="doneTask()">DONE</button>

            <div ng-hide= "openAlertWindow">
              <i ng-class="alertClass" ng-click="openAlertWindow = true"></i>
            </div>
            <div ng-show = "openAlertWindow">
              <i class="fa fa-exclamation-circle" ng-click = "selectStatus()"></i>
              <i class="fa fa-question-circle" ng-click = "selectStatus()"></i>
              <i class="fa fa-minus-circle" ng-click = "selectStatus()"></i>

            </div>

            <div class='header'>{{task.status}}</div>
            <div class='header'>{{task.name}}</div>

            <div class='inner'>
              <div>
                <label>Some field:</label>
                <input type="text" ng-model="newItem.name">
              </div>
              <div>
                <label>Some other field:</label>
                <input type="text" ng-model="newItem.publisher">
              </div>
              <div>
                <label>Description:</label>
                <textarea ng-model="task.description"></textarea>
              </div>
              <div class='button-bar'>
                <!-- <input type="submit" value="Add"> -->
                <button type="button" ng-click="descriptionAdd(task._id)">Done</button>
                <button type="button" ng-click="cancelAdd()">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
