<section class="tasks col-xs-9">

  <h1>{{project.project_id}}</h1>

  <div id="task-form" >
    <div class="text-center">
      <form>
        <div class="form-group">

          <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
          <input type="text" class="form-control input-sm text-center" placeholder="Create a task" ng-model="taskData.name">
        </div>

        <!-- createToDo() WILL CREATE NEW TODOS -->
        <button type="submit" class="btn btn-primary btn-lg" ng-click="createTask()">Add</button>
      </form>
    </div>
  </div>
</div>


  <div ng-repeat="task in tasks">
    <p>{{task.name}} {{task.project._id}} {{project.project_id}}</p>

    <div ng-controller='WindowController'>
    <button ng-click="startAdd()">Task Detail</button>
    <ul>
      <li ng-repeat="item in items">
        <a href='' ng-click="item.showing = !item.showing">
          {{item.name}}, {{item.publisher}}
        </a>
        <div ng-show="item.showing" class='description'
          ng-bind-html-unsafe="item.description"></div>
      </li>
    </ul>
    <form ng-show="adding" class="add-window" ng-submit="addItem()">
      <div class='header'>Task name</div>
      <div class='inner'>
        <div>
          <label> Some field: </label>
          <input type="text" ng-model="newItem.name" required>
        </div>
        <div>
          <label>Some other field: </label>
          <input type="text" ng-model="newItem.publisher" required>
        </div>
        <div>
          <label>Description: </label>
          <textarea ng-model="newItem.description"></textarea>
        </div>
        <div class='button-bar'>
          <input type="submit" value="Add">
          <button type="button" ng-click="cancelAdd()">Cancel</button>
        </div>
      </div>
    </form>
  </div>



  </div>
</section>
